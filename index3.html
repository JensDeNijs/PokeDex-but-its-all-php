<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<form>
    <label for="inputPoke">Give Pokémon ID/Name</label><br>
    <input type="text" id="inputPoke" name="inputPoke">
    <button type="button" id="submitPoke">Submit</button>
</form>

<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-5 bg-red p-5 shadow-lg border border-dark rounded-left">
            <div class="col-11 bg-dred px-5 pt-5 shadow-lg rounded-lg">
                <div class=" bg-blue py-3 border border-dark shadow-lg customsize rounded-circle">
                    <p></p>

                </div>

                <div class="row justify-content-center ">
                    <div class="row bg-dblue my-5 p-3 shadow-lg border border-dark rounded-lg">
                        <div class="col-12 bg-blue p-3 shadow-lg border border-dark  text-center">
                            <div class="pokesize">
                                <p><span id="spanPokeName1">Who is that Pokémon?</span></p>
                            </div>
                            <div class="pokesize">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
                                     alt="PokemonPic" id="pokePicture" class="pokePicture">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class=" col-5 bg-red p-5 shadow-lg border border-dark rounded-right">
            <div class="row justify-content-center ">
                <div class="col-12  bg-dark my-5 p-2 shadow-lg border border-dark rounded-lg">
                    <div class="col-12 bg-black p-1 shadow-lg   text-warning " >
                        <div class="row justify-content-center ">
                            <div class="col-12">
                                <p>#<span id="spanPokeID"></span> <span id="spanPokeName2"></span></p>
                            </div>
                        </div>
                        <div class="row justify-content-center textsmoll">
                            <div class="col-6">
                                <span id="spanMove1"></span>
                            </div>
                            <div class="col-6">
                                <span id="spanMove2"></span>
                            </div>
                        </div>
                        <div class="row justify-content-center textsmoll">
                            <div class="col-6">
                                <span id="spanMove3"></span>
                            </div>
                            <div class="col-6">
                                <span id="spanMove4"></span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="pokesize">
                    <p><span id="spanPokeEvolveName"></span></p>
                </div>
                <div class="pokesize">
                    <img id="pokePictureEvolve" class="pokePicture">

                </div>
            </div>
        </div>
    </div>
</div>


<script src="./script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
